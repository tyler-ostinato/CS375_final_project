<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log in</title>
</head>
<body>

<h1>Cubing Timer</h1>

<h2>Log in</h2>

<div>
	<div>
		<label name="username" for="username">Username:</label>
		<input type="text" id="username">
	</div>
	<div>
		<label name="password" for="password">Password:</label>
		<input type="password" id="password">
	</div>
</div>

<button id="login">Log in</button>

<p><a href="create.html">Don't have an account? Create one!</a></p>
<p><a href="timer_page.html">Or log in as a guest!</a></p>

<script>
let usernameInput = document.getElementById("username");
let passwordInput = document.getElementById("password");
document.getElementById("login").addEventListener("click", function () {
	fetch("/auth", {
		method: "POST",
		headers: {
			"Content-Type": "application/json"
		},
		body: JSON.stringify({
			username: usernameInput.value,
			plaintextPassword: passwordInput.value,
		})
	}).then(function (response) {
		if (response.status === 200) {
			console.log("Success");
			window.location.href = "timer_page.html";
		} else {
			console.log("Failure");
		}
	});
});
</script>

</body>
</html>
