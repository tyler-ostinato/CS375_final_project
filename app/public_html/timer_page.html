<!DOCTYPE html>
<html lang="en">
<head>
    <link href="timer.css" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubing Timer</title>
</head>
<body>
    <!-- Manually send time to database -->
    <div style="padding-bottom: 25px;">
        <span>Scramble: </span><span id="scramble"></span>
    </div>
    <div>
        <label for="time">This time:</label>
        <input id="time" type="number">
    </div>
    <button id="send" style="margin: 15px; padding: 5px;">Send time to database</button>

    <!-- <script src="timer.js"></script> -->


    <!-- Visualiser of the cube -->
    <canvas id="2dCube" width="500" height ="400"></canvas>

    <button id="gen-scramble" style="margin: 15px; padding: 5px;">Generate a new scramble</button>

    <script src="visualiser.js"></script>
    

    <button id="get-times" style="margin: 15px; padding: 5px;">Get Times</button>

    <div id=timerHolder style="padding: 25px; font-size: 200px; font-family: Courier New;"><span id="timerWhole">0</span><span>.</span><span id="timerDecimal" style="font-size:0.75em;">00</span></div>

    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Load graphs -->
    <script src="graphs.js"></script>

    <script src="timer.js"></script> <!--must be bottom script so it can call from the others -->
    <script>
        generateNewScramble();  //generate initial scramble of session on page load
    </script>


    <!-- actual timer logic. needs better name -->
    <!-- <script src="timerTEMP.js"></script> -->
    
</body>
</html>
