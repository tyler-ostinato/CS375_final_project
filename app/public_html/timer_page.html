<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    
    .grid path,
    .grid line {
        fill: none;
        stroke: rgba(0, 0, 0, 0.25);
        shape-rendering: crispEdges;
    }
    
    .x.axis path {
        display: none;
    }
    
    .line {
        fill: none;
        stroke-width: 2.5px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubing Timer</title>
</head>
<body>
    <!-- Manually send time to database -->
    <div style="padding-bottom: 25px;">
        <span>Scramble: </span><span id="scramble">R2 U R L' U2 D' F' U2 B2 L2 B2 R2 D' F2 D2 L2 U' B2 L2 B U</span>
    </div>
    <div>
        <label for="time">This time:</label>
        <input id="time" type="number">
    </div>
    <button id="send" style="margin: 15px; padding: 5px;">Send time to database</button>

    <!-- <script src="timer.js"></script> -->


    <!-- Visualiser of the cube -->
    <canvas id="2dCube" width="500" height ="400"></canvas>

    <button id="gen-scramble" style="margin: 15px; padding: 5px;">Generate a new scramble</button>

    <script src="visualiser.js"></script>
    <script>
        let blankScramble = initialState();

        let scrambleTest = "R2 U R L' U2 D' F' U2 B2 L2 B2 R2 D' F2 D2 L2 U' B2 L2 B U";
        let scrambleArray = scrambleTest.split(" ");
        let randoTest = blankScramble;
        for(move of scrambleArray){
            randoTest = scrambleStep(move,randoTest);
        }

        drawCubeState(randoTest);
    </script>

    <button id="get-times" style="margin: 15px; padding: 5px;">Get Times</button>

    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Load graphs -->
    <script src="graphs.js"></script>

    <script src="timer.js"></script>
    
</body>
</html>
