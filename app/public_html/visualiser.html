<body>
    <canvas id="2dCube" width="500" height ="400"></canvas>

        let blankScramble = initialState();

        let scrambleTest = "R2 U R L' U2 D' F' U2 B2 L2 B2 R2 D' F2 D2 L2 U' B2 L2 B U";
        let scrambleArray = scrambleTest.split(" ");
        let randoTest = blankScramble;

        }

        drawCubeState(randoTest);
    </script>
